<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angela's Comment Component</title>
  </head>
  <body>
    <template id="comment">
      <style>
        .comment {
          border: 1px solid #333;
          margin-bottom: 1em;
        }

        .comment--head {
          border-bottom: 1px solid #ccc;
          padding: 0.25rem 0.5rem;
          margin-top: 30px;
        }

        .comment--body {
          padding: 0.5rem;
          align-items: center;
        }
        
        
      </style>
      <article class="comment">
        <header class="comment--head">
          <p>
            <span class="comment--name"></span> (<span
              class="comment--email"
            ></span
            >)
          </p>
          <time class="comment--time"></time>
        </header>
        <p class="comment--body"></p>
      </article>
    </template>

    <img
      src="https://picsum.photos/id/1069/600/400"
      alt="A floating jelly fish in water"
    />
    <form action="POST" id="comment-form" class="form">
      <div class="form--group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form--group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form--group">
        <label for="comment">Comment:</label>
        <textarea id="comment" rows="5" name="body" required></textarea>
      </div>
      <div class="form--group">
        <label for="agree"
          ><input type="checkbox" id="agree" name="agree" required />Yes, post my comment</label
        >
      </div>
      <input type="submit" />
    </form>
    
    <form id="filters">
      <h2>Filter Comments</h2>
      <div class="form--group">
        <label for="name-filter">Name:</label>
        <input type="text" id="name-filter" name="name-filter" />
      </div>
      <div class="form--group">
        <label for="email">Email:</label>
        <input type="email" id="email-filter" name="email-filter" />
      </div>
      <div class="form--group">
        <label for="length-filter">Minimum Length:</label>
        <input type="number" id="length-filter" name="length-filter" min="0" />
      </div>
      <input type="submit" />
      <input type="reset" />
    </form>

    <div id="comments"></div>
  </body>
</html>
